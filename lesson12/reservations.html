  <main>
    <h5>Rental Reservation Form</h5>
    <div class="divider"></div>
    <form action="thanks.html">
      <fieldset>
        <legend>Personal</legend>
        <label>First Name: <input type="text" placeholder="Type here..." id="fname"></label>
        <label>Last Name: <input type="text" placeholder="Type here..." id="lname"></label>
        <label>Phone: <input type="text" placeholder="Type here..."></label>
        <label >Email: <input type="text" placeholder="Type here..."></label>
        <label>Home State/Country: <input type="text" placeholder="Type here..."></label>
        <label>Cruiseline:</label>
          <label><input type="radio" class="radio" name="cruise" value="Carnival">Carnival</label>
          <label><input type="radio" class="radio" name="cruise" value="Princess">Princess</label>
          <label><input type="radio" class="radio" name="cruise" value="Royal">Royal</label>
          <label><input type="radio" class="radio" name="cruise" value="None">None</label>
      </fieldset>
      <fieldset>
        <legend>Rental</legend>
        <label>Rental Type: 
          <select>
            <option value="">Choose One...</option>
            <option value="1">Honda Metro Scooter</option>
            <option value="1">Honda Dio Scooter</option>
            <option value="1">Honda PCX150 Scooter</option>
            <option value="1">Honda Pioneer ATV</option>
            <option value="1">Jeep Wrangler 4-Door</option>
            <option value="1">Jeep Wrangler 2-Door</option>
          </select>
        </label>
        <label>Rental Date: <input type="date"></label>
        <label>Return Date: <input type="date"></label>
        <label>Comments/Requests:<textarea cols="20" rows="10" placeholder="Type here..."></textarea></label>
        <button>Reserve My Ride!</button>
      </fieldset>    </form>
