<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Storm Center | Weatherbird</title>
</head>
<body>
  <header class="clearfix">
    <button class="ham" onclick="toggleMenu()">&#9776;</button>
      <div class="headercontainer">
        <img src="images/logosymbol.png" alt="logo symbol" class="logo-symbol">
        <p class="weatherbird"><b>Weatherbird</b></p>
      </div>
      <p class="motto"><i>Never worry about the weather again</i></p>
      <nav class="mainNav">
        <ul id="primaryNav" class="hide">
          <li><a href="">Home</a></li>
          <li><a href="../lesson06/preston.html">Preston</a></li>
          <li><a href="">Soda Springs</a></li>
          <li><a href="">Fish Haven</a></li>
          <li><a href="stormcenter.html"  class="active">Storm Center</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <form action="thanks.html">
      <label>Full Name*<input type="text" required pattern="[A-Za-z]{5,}+" name="fname" minlength="5"></label>
      <label>Email*<input type="email" required placeholder="email@email.com" name="email"></label>
      <label>Phone Number*<input type="tel" required name="telephone"></label>
      <label>Zip Code*<input type="number" required name="zipCode"></label>
      <label>Storm Date*<input type="date" required name="stormDate"></label>
      <label>Storm Type
        <input list="storms" name="storms">
        <datalist id="storms">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>
      </label>
      <label class="flexly" for="rating">Storm Severity &nbsp;&nbsp;&nbsp;
				<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="stormSeverity">
				<span id="ratingvalue">5</span>
      </label>
      <label>Storm Region <select name="region" id="region">
        <option value="region" disabled>Select Region...</option>
        <option value="Preston">Preston</option>
        <option value="Soda Springs">Sode Springs</option>
        <option value="Fish Haven">Fish Haven</option>
      </select>
    </label>
    <label>User in Danger
      <input type="radio" name="radio">Yes
      <input type="radio" name="radio">Maybe
      <input type="radio" name="radio">No
    </label>
    <label>Comments:<textarea name="comments" id="comments" cols="30" rows="10" placeholder="Type comments here..."></textarea></label>
      <input type="submit" value="Submit My Weather Report">
    </form>
  </main>
  <footer>
    <span id="fullDate"></span>
    <p>&copy; <span id="currentYear"></span> | Andrew Brower | BYU-Idaho</p>
  </footer>
<script src="js/scripts.js"></script>
<script src="js/app.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
  google: {
    families: [
       'fontfamilynameofyourchoice'
    ]
  }
});
</script>
</body>
</html>
